<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanchesSC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500; 700&display-swa">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="corpo">
    <header class="cabeca">
        <div class="trem1">
            <input type="checkbox" id="menu" class="trem-botao">
            <label for="menu" class="trem-rotulo">
            <span class="cabeca-menu trem-imagem"></span>
            </label>
           

            </ul>
            <img src="img/Logo.svg" alt="logo">
            <h1 class="trem-titulo"><b class="trem-titulo-negrito">Santa Cruz</b> Lanches</h1>
        </div>
       
        <div class="trem1">
            <a href="#">
                <img src="img/Favoritos.svg" class="trem-imagem trem-imagem-trasparente">
            </a>
            <a href="#" class="trem-link">
                <img src="img/Compras.svg" class="trem-imagem">
                <p class="trem-texto">Minha Sacaola</p>
            </a>
            <a href="#" class="trem-link">
                <img src="img/Usuario.svg" class="trem-imagem">
                <p class="trem-texto">Meu Perfil</p>
            </a>
    </div>
    </header>
    <section class="bunner">
        <h2 class="bunner-titulo">Já sabe por onde começar?</h2>
        
        
    </section>
    <section class="carrocel">
        <h2 class="carrocel-titulo">Novos Lançamentos</h2>
        <div class="trem-carrocel">
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/xcoisa1.avif"></div>
              <div class="swiper-slide"><img src="img/xcoisa3.avif"></div>
              <div class="swiper-slide"><img src="img/xcoisa7.jpg"></div>
              <div class="swiper-slide"><img src="img/xcoisa4.avif"></div>
              <div class="swiper-slide"><img src="img/xcoisa5.avif"></div>
              <div class="swiper-slide"><img src="img/xcoisa9.jpg"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>         
          </div>

          <div class="card">
             <div class="card-descricao">
                <div class="descricao">
                    <h3 class="descricao-titulo">Talvez você também se interesse por...</h3>
                    <h2 class="descricao-titulo-livro">X-Burguer potente</h2>
                    <p class="descricao-texto"></p>
                </div>
                <img src="img/x-burguer-gourmet.jpeg" class="descricao-imgem">
             </div>
             <div class="card-botoes">
                <ul class="botoes">
                    <li class="botoes-item"><img src="img/Favoritos.svg"></li>
                    <li class="botoes-item"><img src="img/Compras.svg"></li>
                </ul>
                <a href="#" class="botoes-ancora">Saiba mais</a>
             </div>
          </div>
              
    </section>
    <section class="carrocel2">
            <h2 class="carrocel-titulo">Mais vendidos</h2>
            <div class="trem-carrocel">
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="img/batata1.avif"></div>
                  <div class="swiper-slide"><img src="img/coca-cola-lata.jpeg"></div>
                  <div class="swiper-slide"><img src="img/xcoisa7.jpg"></div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>         
              </div>
    </section>
    <section class="carrocel2">
        
        <div class="trem-carrocel">
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/lanche7.avif"></div>
              <div class="swiper-slide"><img src="img/xcoisa10.jpg"></div>
              
              <div class="swiper-slide"><img src="img/xcoisa12.avif"></div>
              
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>         
          </div>
</section>
    <section class="contato">
        <div class="contato-descricao"></div>
            <h2 class="contato-titulo">Fique por dentro das novidades!</h2>
            <p class="contato-texto">Atualizações, novos produtos, promoções e outros.</p>
        </div>
        <input type="email" placeholder="Reclamação anônima" class="contato-email">

    </section>

    <hr />
    <footer class="rodape2">
        <h2 class="rodape-titulo2">Edvan's</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
